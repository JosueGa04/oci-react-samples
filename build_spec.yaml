version: 0.1
component: build
timeoutInSeconds: 3600
shell: bash

steps:
  - type: Command
    name: 📁 Diagnóstico de estructura del repositorio
    command: |
      echo "Explorando estructura..."
      find .

  - type: Command
    name: 🛠️ Construcción del backend
    command: |
      chmod +x ./MtdrSpring/backend/build.sh
      ./MtdrSpring/backend/build.sh

  - type: Command
    name: 🚀 Despliegue del backend
    command: |
      chmod +x ./MtdrSpring/backend/deploy.sh
      ./MtdrSpring/backend/deploy.sh
