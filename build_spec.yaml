version: 0.1
component: build
timeoutInSeconds: 3600
shell: bash

env:
  variables:
    REGISTRY: mx-queretaro-1.ocir.io
    NAMESPACE: axcez6ydclsd
    REPO: reacttodo/hviyu/todolistapp-springboot
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: Verificar entorno base
    command: |
      echo "ðŸ§ª Verificando versiones de herramientas..."
      docker --version || echo "Docker no estÃ¡ instalado"
      mvn -v || echo "Maven no estÃ¡ instalado"
      java -version || echo "Java no estÃ¡ instalado"
      echo "Ruta actual de trabajo: $(pwd)"
      echo "Contenido del directorio actual:"
      ls -la
      echo "Contenido de MtdrSpring:"
      ls -la MtdrSpring || echo "No existe MtdrSpring"
      echo "Contenido de MtdrSpring/backend:"
      ls -la MtdrSpring/backend || echo "No existe MtdrSpring/backend"
      echo "Â¿Existe el pom.xml?"
      test -f MtdrSpring/backend/pom.xml && echo "âœ… pom.xml encontrado" || echo "âŒ pom.xml NO encontrado"

  - type: Command
    name: Login to OCIR
    command: |
      echo "ðŸ”‘ Autenticando en OCIR..."
      echo "${auth_token_ocir}" \
        | docker login $REGISTRY \
            -u "${user_ocir}" \
            --password-stdin

  - type: Command
    name: Define unique image tag
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"
      echo "BUILDRUN_HASH=$BUILDRUN_HASH" >> $OCI_DATA_OUT_DIR/build_env_vars

  - type: Command
    name: Build JAR with Maven + Repackage
    command: |
      echo "ðŸ“¦ Construyendo JAR..."
      cd MtdrSpring/backend
      mvn clean package spring-boot:repackage

  - type: Command
    name: Build & Push Docker Image
    command: |
      echo "ðŸš€ Construyendo imagen Docker y subiÃ©ndola..."
      cd MtdrSpring/backend

      echo "Intentando hacer pull de imagen previa (si existe)..."
      docker pull ${REGISTRY}/${NAMESPACE}/${REPO}:${BUILDRUN_HASH} || true

      docker build --pull --no-cache \
        -f Dockerfile \
        -t ${REGISTRY}/${NAMESPACE}/${REPO}:${BUILDRUN_HASH} .

      echo "Subiendo imagen a OCIR..."
      docker push ${REGISTRY}/${NAMESPACE}/${REPO}:${BUILDRUN_HASH}

outputArtifacts:
  - name: todolist-image
    type: DOCKER_IMAGE
    location: ${REGISTRY}/${NAMESPACE}/${REPO}:${BUILDRUN_HASH}
